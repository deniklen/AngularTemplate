<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/images/pcelica.png" alt="logo" class="mb-5"
                style="width:81px;">
        </div>
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome administration!</div>
                    <span class="text-600 font-medium">Log in to continue</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <form [formGroup]="loginForm">
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full mb-3"
                            style="padding:1rem;">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true"
                            styleClass="w-full mb-3"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" formControlName="rememberMe" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" routerLink="forgot-password">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Log In" class="w-full p-3 text-xl"></button>
                        <div class="flex align-items-center justify-content-between mt-5 mb-5">
                            <span class="font-medium no-underline text-center w-full"
                                style="color: grey;" >You don't have account yet?<a routerLink="register">
                                Register now!</a> </span>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
