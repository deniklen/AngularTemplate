<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <h4 style="margin-bottom: 0; font-weight: bold;">Users</h4>
        </ng-template>
        <ng-template pTemplate="right">
            <div class="my-2">
                <button routerLink="new" pButton pRipple label="New" icon="pi pi-plus"
                        class="p-button-success mr-2"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="users" responsiveLayout="scroll"
            selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Logged in</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td style="width: 20%; min-width: 10rem;"><span class="p-column-title">First Name</span>
                    {{ user.firstName }}
                </td>
                <td style="width: 20%; min-width: 10rem;">
                    <span class="p-column-title">Last Name</span>
                    {{ user.lastName }}
                </td>
                <td style="width: 20%; min-width: 10rem;">
                    <span class="p-column-title">Email</span>
                    {{ user.emailAddress | slice:0:30 }}
                </td>
                <td style="width: 30%; min-width: 10rem;">
                    <span *ngFor="let role of user.roles" style="padding: 1px">
                        <p-tag>
                            {{ role.roleType }}
                        </p-tag>
                    </span>
                </td>
                <td style="width: 20%; min-width: 10rem;">
                    <span class="p-column-title">Logged in</span>
                    {{ user.lastLoggedOn | date:'short'  || '-'}}
                </td>
                <td>
                    <button [routerLink]="[user.id]" pButton pRipple type="button"
                            class="p-button-raised p-button-rounded p-button-help">
                        Details
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
