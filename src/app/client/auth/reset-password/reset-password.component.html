<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/images/pcelica.png" alt="Logo" class="mb-5" style="width:81px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <span class="text-700 text-2xl font-large">Reset your password</span>
                </div>
            
                <form [formGroup]="resetPasswordForm" autocomplete="new-password">
                <div class="w-full md:w-10 mx-auto">
                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="w-full mb-3 p-password p-component p-inputwrapper p-input-icon-right"></p-password>

                    <label for="passwordRepeat" class="block text-900 font-medium text-xl mb-2">Repeat password</label>
                    <p-password id="passwordRepeat" formControlName="passwordRepeat" [toggleMask]="true" [feedback]="false" styleClass="w-full mb-3 p-password p-component p-inputwrapper p-input-icon-right"></p-password>
            
                    <button pButton pRipple [disabled]="!resetPasswordForm.valid" label="Reset password" (click)="onSubmit()" class="w-full p-3 text-xl mt-2"></button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
